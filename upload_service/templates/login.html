<!DOCTYPE html>
<html>
<head><title>Login - Upload Service</title></head>
<body>
<h2>Upload Service - Login</h2>
{% for msg in get_flashed_messages() %}<p><b>{{ msg }}</b></p>{% endfor %}
<form method="POST">
  <p>Username or Email: <input type="text" name="username" required></p>
  <p>Password: <input type="password" name="password" required></p>
  <p><button type="submit">Login</button></p>
</form>
<p>No account? <a href="/register">Register</a></p>
<hr>
<p><small>Stream videos at: <a href="http://localhost:5004">http://localhost:5004</a></small></p>
</body>
</html>
